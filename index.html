<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Números por extenso</title>
  </head>
  <body>
    <div class="container center-align">
      <h1>Números por extenso</h1>
      <label for="inputRange">Escolha um número entre 0 e 999: </label>
      <input type="range" id="inputRange" min="0" max="999" value="0" />
      <input type="text" id="rangeValueNumber" disabled readonly />
      <input type="text" id="rangeValueText" disabled readonly />
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
